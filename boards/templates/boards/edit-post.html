{% extends 'boards/base.html' %}
{% block content %}
<h3>{{ board_name|title }} > Edit Post</h3>
<p>Editing Post #{{ post.id }}</p>
<form method="post" action="{% url 'boards:edit-post/submit' board_name_url_formatted topic.id post.id %}" novalidate=>
	{% csrf_token %}
	{% include 'boards/form.html' %}
	<input type="submit">
</form>
{% endblock %}
