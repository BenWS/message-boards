<html>
{% include 'boards/head.html' %}
<body>
	<h1>Backpacking Forum</h1>
	<h2>User Log-in</h2>
	{% if error_string %}
	<p>{{ error_string }}</p>
	{% endif %}
	<form method="post" action="{% url 'boards:login' %}">
		{% csrf_token %}
		<label for="username">User Name: </label>
		<br><input id="username" name="username" type="text">
		<br><label for="password">Password: </label>
		<br><input name="password" id="password" type="password">
		<br><input type="submit"/>
	</form>
</html>
